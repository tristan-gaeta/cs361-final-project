<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS 240 Final Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <table id="mainTable">
        <th class="header">Statistics</th>
        <tr>
          <td>Streak:</td>
          <td id="streak"></td>
        </tr>
        <tr>
          <td>Score:</td>
          <td id="score"></td>
        </tr>
        <tr>
          <td>Damage:</td>
          <td id="damage"></td>
        </tr>
        <th class="header">Options</th>
        <tr id="musicOptions">
          <td>
            Music:<button id="musicButton" onclick="playMusic()">â–¶</button>
          </td>
        </tr>
        <tr align="center">
          <td>
            <button id="ballButton" onclick="ballPrompt()">Next Ball!</button>
            <button id="roundButton" onclick="game.skipRound()">
              Next Level!
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script src="node_modules/matter-js/build/matter.js"></script>
    <script src="equations.js"></script>
    <script src="gameObjects.js"></script>
    <script src="generator.js"></script>
    <script src="game.js"></script>
    <script src="app.js"></script>
  </body>
</html>
